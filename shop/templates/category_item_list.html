{%extends 'base.html'%}

{%block main_block%}
{%for d in data%}
<div class="w-[400px] rounded-md border my-12 mx-96">
  <img
    src="{{d.image.url}}"
    alt="cake"
    class="md:w-[400px] md:h-[500px] w-full rounded-t-md object-cover "
  />
  <div class="p-4">
    <h1 class="inline-flex items-center text-lg font-semibold">
      {{d.cake_object.name}}
    </h1>
    <button
      type="button"
      class="mt-4 w-full rounded-sm bg-yellow-900 px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-yellow-900/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
    >
    <a href="{%url 'cake-details' d.id%}">
      Show More</a>
    </button>
  </div>
</div>
{%endfor%} 
{%endblock%}
